services:
  proxy:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    environment:
      STAGE: local
      DOMAINS: |
        crud.localhost -> http://app:3000
        crud2.localhost -> http://app2:3000
      ERROR_LOG: /var/log/nginx/error.log
      ACCESS_LOG: /var/log/nginx/access.log
      WEBSOCKET: "true"
    volumes: 
      - ./proxy/certs:/var/lib/https-portal
      - ./proxy/conf:/etc/nginx/conf.d
      - ./proxy/nginx-conf/crud.localhost.ssl.conf.erb:/var/lib/nginx-conf/crud.localhost.ssl.conf.erb:ro
      - ./proxy/nginx-conf/crud2.localhost.ssl.conf.erb:/var/lib/nginx-conf/crud2.localhost.ssl.conf.erb:ro
      - ./proxy/log:/var/log/nginx/

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./workspace/html:/var/www/html
    tty: true
    stdin_open: true

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./workspace/html:/var/www/html
    tty: true
    stdin_open: true

  db_mysql:
    image: mysql:9.0
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/mysql:/var/lib/mysql
